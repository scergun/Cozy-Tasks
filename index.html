<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Tasks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>
    <div class="heading">
        <h1>
            Cozy Tasks
        </h1>
    </div>

    <div class="container">
        <form autocomplete="off">
            <div class="container2">
                <input type="text" placeholder="Write something..." id="todo-input">
                <button type="submit" onclick="addTodos()" id="add-todo">add</button>
                <button id="clear-todos" onclick="clearTodos()">clear</button>
            </div>
        </form>
        <ul class="list-container">

        </ul>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <p>You must write something!</p>
            </div>
        </div>
        <div class="modal-overlay"></div>
    </div>

    <div id="myModal1" class="modal">
        <div class="modal-content">
            <p>Your task has been added succesfully!</p>
        </div>
    </div>
    <div class="modal-overlay"></div>
    </div>

    <script src="scripts.js"></script>

</body>

</html>
